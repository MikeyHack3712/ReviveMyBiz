{% extends "base.html" %}
{% block content %}
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Businesses</h2>
                    <hr class="star-primary">
                </div>
            </div>

            <div class="row">
                {%  for company in companies %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="/business/{{ company.index }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x">{{ company.business_name }}</i>
                                </div>
                            </div>
                            <img src="{{ company.business_image }}" class="img-responsive" alt="">
                        </a>
                    </div>
                {%  endfor %}
            </div>
        </div>
    </section>
{% endblock %}
