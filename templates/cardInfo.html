{% extends "base.html" %}
{% block content %}
<section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>{{ company.business_name }}</h3>
                    <hr class="star-primary">
                </div>
            </div>
      <div class="container">
      </div>
    </div>
    <div class="container">

        <div id="container">
            <form>
                <h1>Bank account information</h1>
                <div class="line"><label for="username">Name on the card </label><input type="text" id="username" /></div>
                <div class="line"><label for="pwd">Card Number </label><input type="text" id="Cn" /></div>
                <div class="line"><label for="dob">Card Expiration Date  </label><input type="text" placeholder="mm/yyyy" id="dob" /></div>
                <div class="line"><label for="tel">Security Code </label><input type="text" id="tel" /></div>
                <div class="line"><label for="ptc">Zip Code  </label><input type="text" id="ptc" /></div>
                <div class="line submit"><input type="submit" value="Submit" /></div>
                <img src="/static/creditLogos.jpg" width="1000" height="100" alt="">

 
                <p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
            </form>
        </div>
{% endblock %}
