{% extends "business_view.html" %}
{% set active_view = "edit" %}
{% block business_view_content %}
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Edit</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="edit" id="edit" action="" method="POST" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>User Name</label>
                                <input type="text" class="form-control" placeholder="User Name" id="username" name="username" value="{{ company.username }}" required data-validation-required-message="Please enter your user name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" name="name" value="{{ company.name }}" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" value="{{ company.email }}" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" value="{{ company.phone }}" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" value="{{ company.password }}" required data-validation-required-message="Please enter your password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <input type="checkbox" class="form-control" placeholder="In Need"  id="in_need" name="in_need" {% if company.in_need %}checked{% endif %} required data-validation-required-message="Are you recovering from a natural disaster?">
                                Are you recovering from a natural disaster?
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Name</label>
                                <input type="text" class="form-control" placeholder="Business Name" id="business_name" name="business_name" value="{{ company.business_name }}" required data-validation-required-message="Please enter your business name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Website</label>
                                <input type="text" class="form-control" placeholder="Business Website" id="business_website" name="business_website" value="{{ company.business_website }}" required data-validation-required-message="Please enter your business website.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Image</label>
                                <input type="text" class="form-control" placeholder="Business Image" id="business_image" name="business_image" value="{{ company.business_image }}" required data-validation-required-message="Please enter your business image url.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Email Address</label>
                                <input type="email" class="form-control" placeholder="Business Email Address" id="business_email" name="business_email" value="{{ company.business_email }}" required data-validation-required-message="Please enter your business email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Business Phone Number" id="business_phone" name="business_phone" value="{{ company.business_phone }}" required data-validation-required-message="Please enter your business phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Address Line 1</label>
                                <input type="tel" class="form-control" placeholder="Business Address Line 1" id="business_address_line1" name="business_address_line1" value="{{ company.business_address.line1 }}" required data-validation-required-message="Please enter line 1 of your business address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Address Line 2</label>
                                <input type="tel" class="form-control" placeholder="Business Address Line 2" id="business_address_line2" name="business_address_line2" value="{{ company.business_address.line2 }}" data-validation-required-message="Please enter line 2 of your business address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Address City</label>
                                <input type="tel" class="form-control" placeholder="Business Address City" id="business_address_city" name="business_address_city" value="{{ company.business_address.city }}" required data-validation-required-message="Please enter city of your business address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Address State</label>
                                <input type="tel" class="form-control" placeholder="Business Address State" id="business_address_state" name="business_address_state" value="{{ company.business_address.state }}" required data-validation-required-message="Please enter state of your business address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Address Zip Code</label>
                                <input type="tel" class="form-control" placeholder="Business Address Zip" id="business_address_zip" name="business_address_zip" value="{{ company.business_address.zip }}" required data-validation-required-message="Please enter zip code of your business address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Business Description</label>
                                <textarea rows="5" class="form-control" placeholder="Description" id="business_description" name="business_description" required data-validation-required-message="Please enter a business description.">{{ company.business_description }}</textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
